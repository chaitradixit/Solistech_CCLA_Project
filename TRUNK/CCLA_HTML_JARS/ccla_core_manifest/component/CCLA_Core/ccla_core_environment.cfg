# queries.
#Iris_itemLockPoolId=CCLA_POOL1


ECS_CONN_POOL_STRING_CCLA_POOL1=JDBC:ORACLE:thin:\@ccla-odb02:1521:CCLAODB1
#ECS_CONN_POOL_USER_CCLA_POOL1=UCMADMIN
#ECS_CONN_POOL_PWD_CCLA_POOL1=live1nt3gr4tion
ECS_CONN_POOL_USER_CCLA_POOL1=CCLA
ECS_CONN_POOL_PWD_CCLA_POOL1=live1nt3gr4tion

ECS_CONN_POOL_SIZE_CCLA_POOL1=10
ECS_CONN_POOL_MIN_LIMIT_CCLA_POOL1=0
ECS_CONN_POOL_MAX_LIMIT_CCLA_POOL1=10
ECS_CONN_POOL_INITIAL_LIMIT_CCLA_POOL1=0

# Experian web service/authentication/validation config
# -----------------------------------------------------

# Experian Server Name
EXPERIAN_ServerName=ccla-vs-ap03

# Experian Port Number (Live)
EXPERIAN_PortNumber=2021

# Country dataset. Set to GBN (Great Britain with names)
EXPERIAN_CountryDataset=GBN

# Pro Web layout configuration name
EXPERIAN_ProWebLayout=experian

# Authenticate Pro layout configration name
EXPERIAN_AuthenticateProLayout=< default >

# authenticate decision code that indicates successful authentication
EXPERIAN_SuccessCode=AU01

# authenticate decision code that indicates referral needed
EXPERIAN_ReferralCode=RA00

# authenticate decision code that indicates unsuccessful authentication
EXPERIAN_FailCode=NA00

# roles that allow user to override the authentication
AUTHENTICATION_OverrideRoles=

# no. of days which a cached Identity Check result is valid for. Results
# are automatically recalculated when this period has exceeded.
IDENTITY_CHECK_DaysResultValid=7

# no. of days which Identity Check scores are valid for. When this period
# expires, a flag is set to indicate the score has expired and will need
# to be re-checked.
#
# Defaults to 2 years.
IDENTITY_CHECK_DaysScoreValid=730

# Validator Plus web service endpoint address 
EXPERIAN_ValidatorPlusWebServiceAddress=http://ccla-vs-ap03/ValidatorPlusWS/ValidatorPlusService.asmx
