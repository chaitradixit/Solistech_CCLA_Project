<?cfg jcharset="Cp1252"?>

# General configuration
# ---------------------

# Determines whether NT Domains are stripped off the start of usernames coming
# from external sources (i.e. web service calls from Workflow)
CCLA_stripNTDomainFromUsernames=1

# Document/Instruction configuration
# ----------------------------------

# Forces generated doc URLs to lowercase strings. Fixes issue with URLs generated from
# DocumentUtils.generateDocUrl core function not resolving on Linux environments, due to 
# upper-case dDocName in filename and Public folder.
CCLA_forceGeneratedDocURLsToLowerCase=1

# Aurora web service configuration
# --------------------------------

# Location of the Aurora Web Service ASMX/WSDL
AURORA_WebServiceEndpointURL=http://aurora.ccla.local/AuroraWS/AuroraWS.asmx

# Determines whether NTLM credentials are applied to Aurora web service
# requests
AURORA_EnableNTLMAuth=1

# NTLM credentials used for Aurora web service authentication
AURORA_WEBSERVICE_AUTH_USERNAME=CCLA\\UCMAuroraWebService
AURORA_WEBSERVICE_AUTH_PASSWORD=Webapp01

# Whether or not the IsValidBankAccount web service is actually called
# to determine the validity of a given account no/sort code. If this flag
# isn't set, every bank account is deemed to be valid.
AURORA_EnableBankAccountValidityCheck=1

# Determine whether new Correspondent Codes are generated by Aurora, when new
# Correspondent records are added. If not, the codes are generated by a sequence 
# in the Central DB and fed to Aurora.
AURORA_AutoGenerateCorrCodes=

# Determines whether multiple Aurora Correspondent maps for a single Person will
# share the same Correspondent Code.
# If false, Correspondent Codes will always be uniquely generated, even for the
# same Person record.
AURORA_PersonSingleCorrCode=1

# Determine whether to use the abbreviated fullname 
# i.e. Title (if exist) + first initial of FirstName + first initial of MiddleName (if exist) + LastName 
# If this flag is not set, the full name is used: 
# i.e. Title (if exist) + FirstName + MiddleName + LastName 
AURORA_UseAbbreviatedFullName=1

# DateFormatter override
# ----------------------

# Flag to override the system setting for the date formatter 
# if this is switched on, then the following 2 variables: 
# "ECS_DF_SYSTEM_DATE_FORMAT", "ECS_DF_SYSTEM_TIME_ZONE" must be populated
# otherwise it will use the system settings as before
ECS_DF_OVERRIDE=1

# The override system date format to use (required ECS_DF_OVERRIDE to be 1)
ECS_DF_SYSTEM_DATE_FORMAT=dd/MM/yyyy {H:mm[:ss] [zzz]}!tEurope/London

# The override system timezone to use (requires ECS_DF_OVERRIDE to be 1)
ECS_DF_SYSTEM_TIME_ZONE=Europe/London

# DB Connection Pooling
# ---------------------

# Used when executing transactions against the CCLA tablespace

# Available connection pools
ECS_CONN_POOL_LIST=CCLA_POOL1

# Pool configurations.
CCLA_CORE_DatabaseConnectionPoolIds=CCLA_POOL1

