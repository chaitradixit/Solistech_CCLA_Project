<html>
	<head>
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" media="screen" charset="utf-8" />
    <script src="../../jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.validationEngine.js" type="text/javascript"></script>

	<script type="text/javascript">
		
    $(document).ready(function() {
     $("#formID").validationEngine({
     	// stops the error messages displaying instantly after the user tabs out of the input field
     	inlineValidation:false,
     	
      success :  function() { callSuccessFunction()  },
      failure : function() { callFailFunction()  }
     })
    })
		
		function callFailFunction(){
			return false;	
		}
		
		function callSuccessFunction(){
			document.formID.submit();
		}
	
	</script>
	
	</head>
	
	<body>
		<h1> form1 </h1>
		<br>
		<form id="formID"> 
				<input value=""  class="validate[required,length[6,11]] text-input" type="password" name="password"  id="password" />
									<br><br><br><br>
				<input class="validate[custom[nlDate]]"  type="text" name="xName" id="xName"/>					
				<input type="submit" value="submit"/>
		</form>
	</body>

</html>
